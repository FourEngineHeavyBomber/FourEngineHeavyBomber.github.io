<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>



a {
    text-decoration: none;
  display: block;
  position: relative;
  padding: 0.2em 0;
}

/* Fade in */
a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 0.1em;
  background-color: black;
  opacity: 0;
  transition: opacity 300ms, transform 300ms;
}

li a {
  overflow: hidden;
}

li a::after {
  opacity: 1;
  transform: translate3d(-100%, 0, 0);
}

li a:hover::after, li a:focus::after{
  transform: translate3d(0, 0, 0);
}

</style>
<body>
    <ul>
        <li>
          <a href="#0">Underline 1</a>
        </li>
        <li>
          <a href="#0">Underline 2</a>
        </li>
        <li>
          <a href="#0">Underline 3</a>
        </li>
      </ul>
</body>
</html>
